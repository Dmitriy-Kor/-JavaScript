<!DOCTYPE html>

<body>
    <script>
        'use strict';

        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        // пременная а увеличивается на 1,  а = 2 , присваеваеться, с = 2


        //пример 2
        d = b++;
        alert(d); //ответ: 1
        // переменная b = 1, присваиваеться, d = 1, переменная b увеличиваеться на 1, b = 2


        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        // переменная а = 2, увеличиваеться на 1, а = 3 , 2 + 3 = 5, присваеваетьсся, с = 5


        //пример 4
        d = 2 + b++;
        // b = 2, присваиваеться 2 + 2, d = 4, переменная b увеличиваеться на 1, b = 3
        alert(d); //ответ: 4

        alert(a); //3
        alert(b); //3
        // пример_3 a = 3, пример_4 b = 3
    </script>
</body>
