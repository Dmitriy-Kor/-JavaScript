<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <div class="header">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            <tr>
                <th colspan="2" scope="row">Итого:</th>
                <td colspan="3">
                    <span class="total">0</span>
                    <i class="fas fa-ruble-sign"></i>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</header>
<div class="products">
    <div class="product-box">
        <h3 class="product-box__h3">Товар 1</h3>
        <a href="#" class="product-box__link">
            <img src="https://placeimg.com/480/480/animals" alt="product" class="product-box__pic">
        </a>
        <p class="product-box__text">
            <span class="product-box__price">120</span><i class="fas fa-ruble-sign"></i>
        </p>
        <button class="btn" type="button"
                data-id="1"
                data-price="120"
                data-name="Товар 1">
            В корзину
        </button>
    </div>
    <div class="product-box">
        <h3 class="product-box__h3">Товар 2</h3>
        <a href="#" class="product-box__link">
            <img src="https://placeimg.com/480/480/arch" alt="product" class="product-box__pic">
        </a>
        <p class="product-box__text">
            <span class="product-box__price">80</span><i class="fas fa-ruble-sign"></i>
        </p>
        <button class="btn" type="button"
                data-id="2"
                data-price="80"
                data-name="Товар 2">
            В корзину
        </button>
    </div>
    <div class="product-box">
        <h3 class="product-box__h3">Товар 3</h3>
        <a href="#" class="product-box__link">
            <img src="https://placeimg.com/480/480/nature" alt="product" class="product-box__pic">
        </a>
        <p class="product-box__text">
            <span class="product-box__price">1000</span><i class="fas fa-ruble-sign"></i>
        </p>
        <button class="btn" type="button"
                data-id="3"
                data-price="1000"
                data-name="Товар 3">
            В корзину
        </button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
